<!DOCTYPE html>
<html>
  <head>
    <title>Gunting Batu Kertas</title>
    <link rel="stylesheet" href="gunting-batu-kertas.css">
  </head>
  <body>

    <h3>Gunting Batu Kertas</h3>
    <button class="moves-button js-gunting">
      <img class="moves-icon" src="images/Gunting-emoji.png">
    </button>
    <button class="moves-button js-batu">
      <img class="moves-icon" src="images/Batu-emoji.png">
    </button>
    <button class="moves-button js-kertas">
      <img class="moves-icon" src="images/Kertas-emoji.png">
    </button>

    <p class="result js-result"></p>

    <div class="moves js-moves">
      
    </div>

    <p class="score js-score"></p>

    <button class="reset-score js-reset-score">Reset Score</button>
    <button class="auto-play js-autoPlay">Auto Play</button>


    <script src="gunting-batu-kertas.js"></script>
  </body>

</html>
